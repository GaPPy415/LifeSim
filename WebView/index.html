<!doctype html>
<html lang="en">
  <head>
    <title>Life Viewer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="lifesim.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main-container">
      <h1>Elapsed time: 0s</h1>
      <div class="viewer-count">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          width="32"
          height="32"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            fill="#63E6BE"
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
          />
        </svg>
        <h3 id="viewer-count-text">1 viewer</h3>
      </div>
      <div class="canvas-container">
        <canvas id="view" width="1000" height="1000"></canvas>
        <div id="info">
          <h2>Animals: 0</h2>
          <h3 id="herbivore-display" class="animal-type-display">
            Herbivores: 0
          </h3>
          <h3 id="carnivore-display" class="animal-type-display">
            Carnivores: 0
          </h3>
          <h3 id="omnivore-display" class="animal-type-display">
            Omnivores: 0
          </h3>
          <h2>Food: 0</h2>
          <button id="reignite-life-button">Reignite Life</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Source code available on
        <a href="https://github.com/LordDeatHunter/LifeSim/" target="_blank">
          GitHub
        </a>
      </p>
    </footer>
  </body>
</html>
