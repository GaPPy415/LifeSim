<!doctype html>
<html lang="en">
  <head>
    <title>Life Viewer</title>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script src="elements.js"></script>
    <script src="betting.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="lifesim.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 id="elapsed-time-display">Elapsed time: 0s</h1>
      <div class="viewer-count">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          width="32"
          height="32"
        >
          <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            fill="#63E6BE"
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
          />
        </svg>
        <h3 id="viewer-count-text">1 viewer</h3>
      </div>
      <div class="canvas-container">
        <canvas id="view" width="1024" height="1024"></canvas>
        <div id="main-info">
          <div id="left-info">
            <h2 class="entity-category-display">Food: 0</h2>
            <h2 class="entity-category-display">Animals: 0</h2>
            <h3 id="herbivore-display" class="animal-type-display">
              Herbivores: 0
            </h3>
            <h3 id="carnivore-display" class="animal-type-display">
              Carnivores: 0
            </h3>
            <h3 id="omnivore-display" class="animal-type-display">
              Omnivores: 0
            </h3>
          </div>
          <div id="right-info">
            <h2>Actions:</h2>
            <h3 id="reignition-counter">Reignition count: 0</h3>
            <button id="reignite-life-button">Reignite Life</button>
          </div>
        </div>
      </div>
      <div id="betting-menu" class="betting-box">
        <h2>ðŸ“ˆ Will animal count increase or decrease in next 30s?</h2>
        <div id="currency-display">
          Your currency: <span id="currency-amount">0</span>
        </div>
        <div class="bet-controls">
          <input
            id="bet-amount"
            type="number"
            placeholder="Enter amount"
            min="1"
            step="1"
          />
          <div class="bet-buttons">
            <button id="bet-increase">ðŸ“ˆ Increase</button>
            <button id="bet-decrease">ðŸ“‰ Decrease</button>
          </div>
        </div>
        <div id="bet-status" class="bet-status"></div>
      </div>
    </div>
    <footer>
      <a href="https://discord.gg/Sds95KUr22" target="_blank" class="logo">
        <span class="pixel--discord"></span>
      </a>

      <a
        href="https://github.com/LordDeatHunter/LifeSim/"
        target="_blank"
        class="logo"
      >
        <span class="pixel--github"></span>
      </a>
    </footer>
  </body>
</html>
