<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0;padding:0" lang="en">
<head>
  <title>Life Viewer</title>
  <script src="script.js"></script>
</head>
<body style="padding:0;margin:0;background-color:#161616;color:#CECECE;height:100%;font-family:Roboto, sans-serif;display:flex;flex-direction:column;">
  <div style="display:flex;flex-direction:column;align-items:center;">
    <h1>Elapsed time: 0s</h1>
    <div style="display:flex;align-items:center;justify-content:center;gap:32px;">
      <canvas id="view" width="1000" height="1000" style="border:1px solid"></canvas>
      <div style="display:flex;flex-direction:column;align-self:start;padding-top:100px;width:200px">
        <h2>Animals: 0</h2>
        <h2>Food: 0</h2>
      </div>
    </div>
  </div>
  <footer style="width:100%;margin-top:auto;text-align:center;color:#CECECE;padding:32px 0">
    <p>
      Source code available on
      <a href="https://github.com/LordDeatHunter/LifeSim/" target="_blank">
        GitHub
      </a>
    </p>
  </footer>
</body>
</html>
